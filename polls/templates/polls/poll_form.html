{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">

    <div class="col">
    </div>

    <div class="col-8">
        <form method="post" action="{{ redirect }}" class="my-3">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom text-center">{{ action }} Poll</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="my-2">
                <button type="submit" class="btn btn-outline-primary form-control">{{ action }}</button>
            </div>
        </form>
    </div>

    <div class="col">
    </div>

</div>
{% endblock content %}
